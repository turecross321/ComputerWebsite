<main class="full-width">
    <h1>Chassi</h1>
    <p>Ett chassi är en dators skal, och används för att skydda de inre komponenterna mot bland annat damm och fukt. En
        dator kräver inte ett chassi för att fungera, men är rekommenderad att ha.</p>
</main>
